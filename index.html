<html lang="en">
<head>
  meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Growth AI - Land Your Dream AI Job in 30 Days</title> <style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap'); *{margin:0;padding:0;box-sizing:border-box;} body{font-family:'Inter',sans-serif;line-height:1.6;color:#fff;background:#000;overflow-x:hidden;} html{scroll-behavior:smooth;} .container{max-width:1200px;margin:0 auto;padding:0 20px;}

    /* Header */
    header {
      background: rgba(15,15,35,0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.3);
      position: fixed; width:100%; top:0; z-index:1000;
    }
    nav{display:flex;justify-content:space-between;align-items:center;padding:1rem 0;}
    .logo{font-size:1.6rem;font-weight:900;background:linear-gradient(45deg,#1d4eff,#ff1d84);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .nav-links{display:flex;list-style:none;gap:2rem;}
    .nav-links a{text-decoration:none;color:#fff;transition:0.3s;font-weight:600;}
    .nav-links a:hover{color:#1d4eff;}

    /* Hero Section */
    .hero {
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;text-align:center;flex-direction:column;
      background: radial-gradient(circle at 20% 80%, rgba(29,78,255,0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255,29,132,0.3) 0%, transparent 50%),
                  linear-gradient(135deg,#0f0f23 0%,#16213e 100%);
      padding:160px 20px 100px;
    }
    .hero h1{
      font-size:clamp(2.5rem,6vw,4rem);
      font-weight:900;
      margin-bottom:1rem;
      background:linear-gradient(135deg,#fff,#1d4eff,#ff1d84);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }
    .hero p{font-size:1.3rem;opacity:0.9;margin-bottom:2rem;}

    .cta-buttons{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;margin-bottom:2rem;}
    .btn{
      padding:15px 30px;border:none;border-radius:15px;font-size:1rem;font-weight:700;
      text-decoration:none;cursor:pointer;transition:all 0.3s ease;
    }
    .btn-primary{
      background:linear-gradient(45deg,#1d4eff,#ff1d84);color:#fff;
    }
    .btn-primary:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(29,78,255,0.4);}
    .btn-secondary{
      border:2px solid #fff;background:transparent;color:#fff;
    }
    .btn-secondary:hover{background:#fff;color:#16213e;}

    .trust-markers{display:flex;flex-wrap:wrap;gap:2rem;justify-content:center;opacity:0.9;margin-top:2rem;}

 .section-title{font-size:clamp(2.5rem,5vw,4rem);font-weight:800;text-align:center;margin-bottom:60px;background: linear-gradient(135deg,#fff,#1d4eff,#ff1d84);-webkit-background-clip:text;-webkit-text-fill-color:transparent; background-clip:text;}
    /* Main */
    .main-content{padding:80px 0;background:#0f0f23;}
    .section{margin-bottom:80px;}
    .section h2{
      font-size:2.5rem;text-align:center;margin-bottom:3rem;
      background:linear-gradient(135deg,#fff,#1d4eff,#ff1d84);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }

    /* Programs */
    .programs-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:2rem;}
    .program-card{
      background:rgba(255,255,255,0.08);backdrop-filter:blur(15px);
      border:1px solid rgba(255,255,255,0.2);
      padding:2rem;border-radius:20px;transition:all 0.3s ease;
    }
    .program-card:hover{transform:translateY(-8px);border-color:#1d4eff;box-shadow:0 20px 40px rgba(29,78,255,0.3);}
    .program-card h3{color:#ff1d84;margin-bottom:1rem;}
    .program-card li{margin:0.5rem 0;position:relative;padding-left:25px;}
    .program-card li::before{content:"✓";position:absolute;left:0;color:#00ff88;font-weight:bold;}
	.program-badge{position:absolute; top:-15px; left:30px; background: linear-gradient(45deg,#1d4eff,#ff1d84); padding:10px 20px; border-radius:50px; font-		weight:700; text-transform:uppercase; letter-spacing:1px; font-size:0.8rem;}
        .program-title{font-size:2rem; font-weight:800; margin:20px 0 15px 0; color:#ff1d84;}

    /* Steps */
    .steps{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;}
    .step{
      background:linear-gradient(135deg,#1d4eff,#ff1d84);padding:2rem;border-radius:15px;text-align:center;color:#fff;
    }
    .step-number{font-size:3rem;font-weight:900;margin-bottom:1rem;opacity:0.8;}

    /* Success Stories */
    .success-stories{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:2rem;}
    .success-card{background:rgba(255,255,255,0.08);padding:2rem;border-radius:15px;}
    .success-card h4{color:#1d4eff;margin-bottom:1rem;}


    /* Webinar */
    .webinar{padding:3rem;border-radius:20px;text-align:center;color:#fff;
      background:linear-gradient(135deg,#1d4eff,#ff1d84);}
    .webinar h3{font-size:2rem;margin-bottom:1rem;}

    /* Target Audience */
    .target-audience{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;}
    .audience-card{background:rgba(255,255,255,0.08);padding:2rem;border-radius:15px;text-align:center;transition:0.3s;}
    .audience-card:hover{transform:translateY(-5px);}
    .audience-icon{font-size:3rem;margin-bottom:1rem;}

   /* Stats Section */
    .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;text-align:center;}
    .stat-box{background:rgba(255,255,255,0.08);padding:1.5rem;border-radius:12px;}
    .stat-box strong{display:block;font-size:1.5rem;color:#facc15;margin-bottom:0.5rem;}


    /* FAQ */
    .faq-item{margin-bottom:1rem;border-radius:10px;overflow:hidden;background:rgba(255,255,255,0.05);}
    .faq-question{background:linear-gradient(45deg,#1d4eff,#ff1d84);color:#fff;padding:1.5rem;font-weight:700;cursor:pointer;}
    .faq-answer{padding:1.5rem;display:none;color:#ddd;}
    .faq-item.active .faq-answer{display:block;}

    /* Founder */
    .founder-section{background:linear-gradient(135deg,#0f0f23,#16213e);padding:3rem;border-radius:20px;text-align:center;}
    .achievement{background:rgba(255,255,255,0.08);padding:1rem;border-radius:10px;margin:0.5rem;display:inline-block;}

    /* CTA */
    .final-cta{padding:4rem 0;text-align:center;background:linear-gradient(135deg,#1d4eff,#ff1d84);}
    .final-cta h2{color:#fff;margin-bottom:2rem;}
    .cta-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;margin-top:2rem;}
    .cta-card{background:rgba(0,0,0,0.3);padding:2rem;border-radius:15px;}

    /* Footer */
    footer{background:#000;color:#fff;padding:3rem 0;text-align:center;}
    .footer-links{display:flex;flex-wrap:wrap;gap:2rem;justify-content:center;margin-bottom:2rem;}
    .footer-links a{color:#fff;transition:0.3s;}
    .footer-links a:hover{color:#1d4eff;}

    @media(max-width:768px){
      .hero h1{font-size:2rem;}
      .nav-links{display:none;}
    }

    /* Unified Hover Effects for All Cards/Divs */
.program-card,
.week-card,
.stat-box,
.success-card,
.step,
.audience-card,
.faq-item,
.founder-section,
.cta-card {
  transition: all 0.3s ease;
}

.program-card:hover,
.week-card:hover,
.stat-box:hover,
.success-card:hover,
.step:hover,
.audience-card:hover,
.faq-item:hover,
.founder-section:hover,
.cta-card:hover {
  transform: translateY(-8px);
  border-color: rgba(29,78,255,0.8);
  box-shadow: 0 20px 40px rgba(29,78,255,0.3);
  background: rgba(255,255,255,0.08);
}

  </style>
